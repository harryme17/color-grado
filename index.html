<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(90deg, #e0e0e0 1px, transparent 1px),
                              linear-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin: 20px auto;
            border: 1px solid #007bff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            font-family: 'Roboto Slab', serif;
        }
        .card-header {
            background-color: #144880;
            color: #fff;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        #imageCanvas {
            border: 2px solid #007bff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }
        #colorPalette {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color-box {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }
        .color-box:hover::after {
            content: attr(data-hex);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            background-color: #fff;
            color: #000;
            padding: 2px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: nowrap;
            font-size: 14px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #17497e;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Image Color Matcher</h1>
                    </div>
                    <div class="card-body">
                        <p>Select two images to match their colors. The output image will be displayed and can be downloaded in its original size.</p>
                        <div class="mb-3">
                            <input type="file" id="primaryImage" accept="image/*" class="form-control">
                            <input type="file" id="secondaryImage" accept="image/*" class="form-control">
                        </div>
                        <button class="btn btn-custom w-100" id="matchColors">Match Colors</button>
                        <div class="mt-3">
                            <a id="downloadLink" class="btn btn-success w-100" style="display: none;" download="color-matched-image.png">Download Image</a>
                        </div>
                        <div class="mt-3">
                            <canvas id="imageCanvas"></canvas>
                        </div>
                        <div id="colorPalette"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
